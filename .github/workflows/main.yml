on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: ['zulu']
        java: [6, 7, 8, 8.0.144, 11, 15, 16-ea]
    steps:
    - uses: actions/checkout@v2
    - run: java -version
    - uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java}}  
    - run: java -version
   
